<html><head><base href="https://example.com/keyboard-lessons/">
<title>Keyboard Lesson Booking</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #FFD700;
    color: #000000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #FFFF00;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 100%;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input, select {
    margin-bottom: 15px;
    padding: 10px;
    border: 2px solid #000000;
    border-radius: 5px;
    background-color: #FFFFA0;
    color: #000000;
}

button {
    background-color: #000000;
    color: #FFD700;
    border: none;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #333333;
}

.piano-keys {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.key {
    width: 30px;
    height: 120px;
    background-color: #FFFFFF;
    border: 1px solid #000000;
    margin: 0 2px;
    transition: transform 0.1s ease;
}

.key:hover {
    transform: scale(1.05);
}

.key:nth-child(even) {
    background-color: #000000;
    height: 80px;
}

@keyframes keyPress {
    0% { transform: scale(1); }
    50% { transform: scale(0.95); }
    100% { transform: scale(1); }
}

</style>
</head>
<body>
<div class="container">
    <h1>Book Your Keyboard Lesson</h1>
    <div class="piano-keys">
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
        <div class="key"></div>
    </div>
    <form method="GET" action="https://example.com/keyboard-lessons/book">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="level">Experience Level:</label>
        <select id="level" name="level" required>
            <option value="">Select your level</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <button type="submit">Book Now</button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
        key.addEventListener('click', () => {
            key.style.animation = 'keyPress 0.2s ease';
            setTimeout(() => {
                key.style.animation = '';
            }, 200);
        });
    });

    document.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Thank you for booking a lesson! We will contact you soon to confirm your appointment.');
    });
});
</script>
</body></html>
